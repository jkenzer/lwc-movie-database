<template lwc:render-mode='light'>
    <main class="container">
        <article>
            <label for="search">
                Search
                <input value={state.searchTerm} onchange={setSearchTerm} class="searchbox" type="text" id="search" placeholder="Movie name...">
            </label>
            <button onclick={searchMovie}>Search</button>
        </article>
    </main>
    <div class="moviesContainer">
        <template for:each={state.results} for:item="movie">
            <article key={movie.id}>
                <hgroup>
                    <h3>{movie.title}</h3>
                    <h4>{movie.releaseDate}</h4>
                </hgroup>
                <img if:true={movie.hasPoster} src={movie.poster}>
                <footer>
                    <small>
                        {movie.overview}
                        <div if:true={movie.hasRatings}>{movie.vote_average}</div>
                    </small>
                </footer>
            </article>
        </template>
    </div>
    <article>
        <div>Movie data and assets provided by <a href="https://www.themoviedb.org" target="new">TMDB</a></div>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" width="200" />
    </article>
</template>
